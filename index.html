<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandsUP E-Commerce</title>

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <div id="app">
    <div class="container mx-auto text-center">
      <div class="text-6xl text-center my-10">
        E-Commerce
      </div>

      <ul class="w-full max-w-md mx-auto mb-10 space-y-5 border border-gray-900 rounded p-4">
        <li v-for="item in displayProduct" :key="item.id">
          <div class="flex justify-start items-center">
            <img class="w-12 h-12 mr-3" :src="item.imageUrl" alt="image">
            <div class="flex flex-col justify-start items-start">
              <p>
                Name: {{ item.name }}
                <span v-if="item.specification">({{ item.specification }})</span>
              </p>
              <p>Price: {{ item.price }}</p>
              <p>Quantity: {{ item.quantity }}</p>
              <p>Total: {{ item.price * item.quantity }}</p>

            </div>
          </div>
        </li>
      </ul>

      <button class="w-48 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="handleCheckout">
        Checkout
      </button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/all.js"></script>
</body>

</html>
